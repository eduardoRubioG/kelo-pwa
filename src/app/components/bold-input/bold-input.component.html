<form class="bg-blue-700 text-white p-4 rounded-2xl">
    <div class="w-full flex flex-col">
        <label for="inputField" class="text-white text-opacity-75">
            {{ label }}
            ({{ (inputUnit$ | async) === UNITS.LBS ? 'lbs' : 'kgs' }})
        </label>
        <input id="inputField" class="bg-transparent font-extrabold text-6xl" [formControl]="value" type="number" />
    </div>
</form>
